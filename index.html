<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
</head>
<body>
    <main>
        <div class="result">

        </div>

        <div class="div1">
            <button class="ac">AC</button>
            <button class="posneg">+/-</button>
            <button class="mod">%</button>
            <button class="division">รท</button>
        </div>

        <div class="div2">
            <button class="num7">7</button>
            <button class="num8">8</button>
            <button class="num9">9</button>
            <button class="multiply">x</button>
        </div>

        <div class="div3">
            <button class="num4">4</button>
            <button class="num5">5</button>
            <button class="num6">6</button>
            <button class="minus">-</button>
        </div>

        <div class="div4">
            <button class="num1">1</button>
            <button class="num2">2</button>
            <button class="num3">3</button>
            <button class="plus">+</button>
        </div>

        <div class="div5">
            <button class="num0">0</button>
            <button class="comma">,</button>
            <button class="equal">=</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
