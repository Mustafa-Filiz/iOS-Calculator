<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
</head>
<body>
    <main>
        <div class="result">
            
            <div class="previous-result"></div>
            <div class="current-result"></div>

        </div>

        <div class="buttons">

            <button class="function ac">AC</button>
            <button class="function posneg">+/-</button>
            <button class="function mod">%</button>
            <button class="operator division">รท</button>

            <button class="number-7">7</button>
            <button class="number-8">8</button>
            <button class="number-9">9</button>
            <button class="operator multiply">x</button>

            <button class="number-4">4</button>
            <button class="number-5">5</button>
            <button class="number-6">6</button>
            <button class="operator minus">-</button>
  
            <button class="number-1">1</button>
            <button class="number-2">2</button>
            <button class="number-3">3</button>
            <button class="operator plus">+</button>
  
            <button class="number-0">0</button>
            <button class="number comma">,</button>
            <button class="operator equal">=</button>

        </div>



    </main>

    <script src="app.js"></script>
</body>
</html>
